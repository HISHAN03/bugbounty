{% extends 'admin_dashboard.html' %}

{% block style %}


{% endblock %}

{% block content %}
<!-- <div class="container mt-5">
    <div class="header mb-4 text-center"> -->
<div class="container mt-5 ">
    <h1 class="text-center mb-4 ">Pending Organization Approvals</h1>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Company Name</th>
                    <th>Webiste URL</th>
                    <th>Approve</th>
                </tr>
            </thead>
            <tbody>
                {% for org in approval_requests %}
                <tr>
                    <td>{{ org.company_name }}</td>
                    <td>{{ org.company_website }}</td>
                    <td>
                        <a href="{% url 'approve_organization' org.id %}" class="btn btn-success btn-sm">Approve</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>


{% endblock %}
