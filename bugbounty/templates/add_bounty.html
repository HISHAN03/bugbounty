
  <html>
    <head>
        <title>Form Template</title>
        {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container mt-5 p-4 bg-white shadow rounded">
            <h2 class="mb-4">Program Details</h2>
            <form method="POST" action="{% url 'add_bounty' %}" >
              {% csrf_token %}
              {{ form.management_form }}
                <div class="mb-3">
                    <label for="{{ form.Title.id_for_label }}" class="form-label">Title</label>
                    {{ form.Title }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.min_reward.id_for_label }}" class="form-label">URL</label>
                    {{ form.url }}
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="{{ form.min_reward.id_for_label }}" class="form-label">Minimum Reward</label>
                        {{ form.min_reward }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="{{ form.max_reward.id_for_label }}" class="form-label">Maximum Reward</label>
                        {{ form.max_reward }}
                    </div>
                </div>
                <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
                    {{ form.start_date }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.end_date.id_for_label }}" class="form-label">End Date</label>
                    {{ form.end_date }}
                </div>
            </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y5q5Y5i5T9p6D5y5T5y5T5y5T5y5" crossorigin="anonymous"></script>
    </body>
    </html>
