{% extends "base.html" %}
{% block content %}
<h1>Admin Dashboard</h1>
<a href="{% url 'organization_requests' %}">View Pending Organizations</a>
<table class="table">
    <thead>
        <tr>
            <th>Company Name</th>
            <th>Company Type</th>
            <th>Approved</th>
        </tr>
    </thead>
    <tbody>
        {% for org in organizations %}
        <tr>
            <td>{{ org.company_name }}</td>
            <td>{{ org.get_company_type_display }}</td>
            <td>{{ org.is_approved }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
